<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" id="search-container">
  <label class="mdl-button mdl-js-button mdl-button--icon" for="search-box">
    <i class="material-icons">search</i>
  </label>
  <div class="mdl-textfield__expandable-holder">
    <input class="mdl-textfield__input" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <label class="mdl-textfield__label" for="search-box">Expandable Input</label>
  </div>
</div>
<ul class="mdl-list" id="search">
  <li class="mdl-list__item search-result" *ngFor="let hero of heroes | async"
    (click)="gotoDetail(hero);searchBox.value='';ngOnInit();">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>
        {{hero.name}}
      </span>
    </span>
  </li>
</ul>
