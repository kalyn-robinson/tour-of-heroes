<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect
  mdl-button--colored mdl-shadow--4dp mdl-color--accent mdl-button--floating"
  id="add" (click)="showAdd = true">
  <i class="material-icons" role="presentation">add</i>
  <span class="visuallyhidden">Add</span>
</button>

<dialog class="mdl-dialog" [attr.open]="showAdd ? true : null">
  <h4 class="mdl-dialog__title">Add Hero</h4>
  <div class="mdl-dialog__content">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="heroName">Name</label>
        <input #heroName class="mdl-textfield__input" id="heroName" />
    </div>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button"
      (click)="add(heroName.value); heroName.value=''; showAdd = false">Submit</button>
    <button type="button" class="mdl-button close"
      (click)="showAdd = false; heroName.value='';">Cancel</button>
  </div>
</dialog>

<div class="content-grid mdl-grid">
  <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--4dp
    mdl-cell--12-col-tablet mdl-cell--12-col-phone"
    *ngFor="let hero of heroes">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">
        {{hero.name}}
      </h2>
    </div>
    <div class="mdl-card__media">
      <img src="http://placehold.it/500x150">
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        [routerLink]="['/detail', hero.id]">
        Read More
      </a>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-button--icon mdl-button--colored"
        (click)="delete(hero); $event.stopPropagation()">
        <i class="material-icons">clear</i>
      </button>
    </div>
  </div>
</div>
